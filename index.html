<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>To-do</title>
</head>
<body>
    <div class="container-out">
        <div class="button-container">
            <button class="theme" id="theme">
                <span id="circle"></span>
            </button>
        </div>
        <div class="container">
            <h1>To do ~</h1>
            <input type="text" placeholder="Read a book . . . " id="input1" class="input">
            <div id="text-container">
               
            </div>
         
            <h3 class="heading-text">I did one of these. </h3><input class="check" type="checkbox" id="eachChecker">

            <h3 class="heading-text">I did all of these!</h3><input class="check" type="checkbox" id="checker">
        
            <hr>
            
            <h1>Done ~ </h1>
            <div class="transferText reverse" id="done-text">
        
            </div>
            
            <h3 class="heading-text">Clear this mess! </h3><input class="check" type="checkbox" id="checker2">
            <hr>
        </div>
    </div>
</body>
</html>
